<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="snackbar-container">
    <form class="form">
        <label class="delay-label" for="delay">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" required />
        </label>
        <fieldset class="state-container">
            <legend>State</legend>
            <label>
                <input type="radio" name="state" value="fulfilled" required />
                Fulfilled
            </label>
            <label>
                <input type="radio" name="state" value="rejected" required />
                Rejected
            </label>
        </fieldset>
        <button class="submit-btn" type="submit">Create notification</button>
    </form>
    <script type="module" src="./src/2task/2-snackbar.js"></script>
</body>
</html>
